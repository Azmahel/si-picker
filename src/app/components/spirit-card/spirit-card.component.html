<div class="spirit-card">
    <div class="spirit-header" (click)="expandSingle()">
      <div class="expansion-icon" [matTooltip]="messages.expansionNames[getExpansion()]">
        <img *ngIf="getExpansion() !== expansion.BASE" class ="expansion-icon" [src]="'assets/expansion-icons/' + getExpansion() + '.png'" alt="Expansion Icon">
      </div>

      <div class="spirit-name">{{ spirit.name }} {{ aspect ? '(' + aspect.name + ')' : '' }}</div>
    </div>
    <div class="spirit-image" *ngIf="!isCollapsed">
      <img [src]="imageUrl" alt="Spirit Image">
      <app-powers-section class="powers section" [powers]="spirit.powers" [isMalleable]="spirit.isMalleable || false" [hint]="spirit.powersHint || ''"></app-powers-section>
      <app-complexity-section class="complexity section" [complexity]="spirit.complexity" [complexityChange]="aspect ? aspect.complexityChange : undefined" [complexityValue]="spirit.complexityValue" ></app-complexity-section>
      <app-token-section class="tokens section" [tokens]="getTokens()"></app-token-section>
    </div>
  </div>
