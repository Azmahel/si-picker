<app-settings-sidebar>
</app-settings-sidebar>
<button (click)="getRandomSelection()">Gain a Spirit</button>
<div class="toggle-cards-button">
  <button (click)="toggleCardCollapse()">{{areCardsCollapsed? "+" : "-"}}</button>
</div>



<div class="spirit-grid">
  <div *ngFor="let selection of selectedSpirits" class="spirit-card">
    <app-spirit-card [spirit]="selection.spirit" [aspect]="selection.aspect" [isCollapsed]="areCardsCollapsed"></app-spirit-card>
  </div>
</div>
