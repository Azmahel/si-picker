<button class="settings-toggle" (click)="toggleSettings()">
    <i class="fas fa-cog"></i> <!-- Font Awesome gear icon -->
  </button>
  
  <div class="settings-sidebar" [class.active]="settingsActive">
    <div class="filter-option">
        <label class="toggle-container">
          <input type="checkbox" [checked]="settings.highlightNewContent" (change)="onHighlightChange($event)">
          <span class="toggle-switch"></span>
        </label>
        <span class="toggle-label"><h3>Highlight new Content</h3></span>
      </div>
    <div class="settings-section">
        <h3 class="section-header" (click)="toggleSection('expansions')">
            Expansions
            <span class="section-indicator" [class.collapsed]="!sections['expansions']">
                <i class="fas fa-chevron-down"></i> <!-- Font Awesome chevron-down icon -->
              </span>
        </h3>
        <div class="section-content" *ngIf="sections['expansions']">
            <div class="filter-option" *ngFor="let expansion of expansions">
                <label class="toggle-container">
                  <input type="checkbox" [checked]="settings.selectedExpansions[expansion]" (change)="onExpansionChange(expansion, $event)">
                  <span class="toggle-switch"></span>
                </label>
                <span class="toggle-label">{{ expansion }}</span>
              </div>
        </div>
      </div>
      <div class="settings-section">
        <h3 class="section-header" (click)="toggleSection('complexities')">
            Complexities
            <span class="section-indicator" [class.collapsed]="!sections['complexities']">
                <i class="fas fa-chevron-down"></i> <!-- Font Awesome chevron-down icon -->
              </span>
        </h3>
        <div class="section-content" *ngIf="sections['complexities']">
            <div class="filter-option" *ngFor="let complexity of complexities">
                <label class="toggle-container">
                  <input type="checkbox" [checked]="settings.selectedComplexities[complexity]" (change)="onComplexityChange(complexity, $event)">
                  <span class="toggle-switch"></span>
                </label>
                <span class="toggle-label">{{ complexity }}</span>
              </div>
        </div>   
  </div>
  <div class="settings-section">
    <h3 class="section-header" (click)="toggleSection('requiredComplexities')">
        Required Complexities
        <span class="section-indicator" [class.collapsed]="!sections['requiredComplexities']">
            <i class="fas fa-chevron-down"></i> <!-- Font Awesome chevron-down icon -->
          </span>
    </h3>
    <div class="section-content" *ngIf="sections['requiredComplexities']">
        <div class="filter-option" *ngFor="let complexity of complexities">
            <label class="toggle-container">
              <input type="checkbox" [checked]="settings.requiredComplexities[complexity]" (change)="onRequiredComplexityChange(complexity, $event)">
              <span class="toggle-switch"></span>
            </label>
            <span class="toggle-label">{{ complexity }}</span>
          </div>
    </div>
